{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>Please log in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
</body>

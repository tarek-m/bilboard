<body>


  <!-- {% block title %}Login{% endblock %} -->

  


    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="{% static 'bilboard/images/img-01.png' %}" alt="IMG">
          </div>

          <form class="login100-form validate-form" method="post">
            <span class="login100-form-title">
              Member Login
            </span>

            <!-- <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
              <input class="input100" type="text" name="email" placeholder="Email">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Password is required">
              <input class="input100" type="password" name="pass" placeholder="Password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div> -->

            <div class="container-login100-form-btn">
               
                {% block content %} 
                
                 
                  {% csrf_token %}
                  {{ form.as_p }} 
                <button type="submit">Login</button>
               
                   {% endblock %}
               
            </div>

            <div class="text-center p-t-12">
              <span class="txt1">
                Forgot
              </span>
              <a class="txt2" href="#">
                Username / Password?
              </a>
            </div>

            <div class="text-center p-t-136">
              <a class="txt2" href="#">
                Create your Account
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>




    <!--===============================================================================================-->
    <script src="{% static 'bilboard/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'bilboard/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'bilboard/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'bilboard/vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'bilboard/vendor/tilt/tilt.jquery.min.js' %}"></script>
    <script>
      $('.js-tilt').tilt({
        scale: 1.1
      })
    </script>
    <!--===============================================================================================-->
    <!-- <script src="js/main.js"></script> -->
    <script src="{% static 'bilboard/js/main.js' %}"></script>
